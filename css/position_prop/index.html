<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .box1{
            background-color: aqua;
            position: sticky;
            top: 0px;
            height: 1px;
            width: 80%;
            margin: 0;
            padding: 0;
            /* position: absolute;
            top: 0px; */
        }

        .box2{
            background-color: azure;
            /* position: relative;
            top: 37px;
            left: 56px; */
        }

        .box3{
            background-color: antiquewhite;
            /* position: fixed;
            bottom: 0px;
            left: 25vw;
            height: 111px; */
        }

        .box4{
            background-color: purple;
        }

        .box{
            height: 433px;
            width: 80vw;
            padding: 3px;
            margin: 3px;
            border: 2px solid black;
        }

        .parent{
            padding: 43px;
            margin: 34px;
            border: 3px solid purple;
            /* position: absolute; */
        }
    </style>
</head>
<body>
    <div class="parent" >
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>
</html>

<!-- Notes below:  -->
<!-- CSS Position Properties:
1. Static (default):
   - Element follows normal document flow
   - Cannot use top, bottom, left, right
   - Example: .box4

2. Relative:
   - Positioned relative to its normal position
   - Can use top, bottom, left, right
   - Example: 
     .box2 {
       position: relative;
       top: 37px;
       left: 56px;
     }

3. Absolute:
   - Removed from normal flow
   - Positioned relative to nearest positioned ancestor
   - If no ancestor, uses document body
   - Example:
     .box1 {
       position: absolute;
       top: 0px;
     }

4. Fixed:
   - Positioned relative to viewport
   - Stays in place during scrolling
   - Example:
     .box3 {
       position: fixed;
       bottom: 0px;
       left: 25vw;
     }

5. Sticky:
   - Hybrid of relative and fixed
   - Relative until scroll threshold, then fixed
   - Needs threshold (e.g., top: 0)
   - Example:
     .box1 {
       position: sticky;
       top: 0px;
     }

Key Points:
- Use position before top/bottom/left/right
- Absolute and fixed remove from normal flow
- Sticky needs scroll threshold
- Relative moves from original position
-->
