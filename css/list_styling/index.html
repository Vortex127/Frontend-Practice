<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling</title>
    <style>
        nav ul li{
            list-style: devanagari;
            background-color: bisque;
            list-style-position: inside; /* inside or outside meaning  */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contacts</li>
            <li>Profile</li>
        </ul>
    </nav>
</body>
</html>
