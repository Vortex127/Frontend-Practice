<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Temperature Converter</h1>
        <input type="number" value="0" id="textBox">

        <br>

        <input type="radio" name="unit" id="toFahrenheit">
        <label for="toFahrenheit"> Celsius ➡ Fahrenheit </label>

        <br>

        <input type="radio" name="unit" id="toCelsius">
        <label for="toCelsius"> Fahrenheit ➡  Celsius </label>

        <button type="submit" onclick="convert(event)"> Submit </button>
        <p id="result"></p>
    </form>

    <script src="./index.js"></script>
</body>
</html>
